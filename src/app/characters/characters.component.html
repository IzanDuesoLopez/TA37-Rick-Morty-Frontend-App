<div class="container text-center">
  <div class="row inline-block">

    <div class="col" *ngIf="articulos!=null; else espera">

      <div class="card" style="width: 18rem;" *ngFor="let art of articulos.results">
        <img src="{{art.image}}" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{art.name}}</h5>
          <div class="d-grid gap-2">
            <button class="btn btn-warning" type="button">See more</button>
          </div>
        </div>
      </div>

    </div>

  </div>
</div>
<ng-template #espera>Esperando...</ng-template>
