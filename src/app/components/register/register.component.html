<div class="container text-center">
  <div class="row">
    <div class="col"></div>

    <div class="col">
      <form *ngIf="!isSuccessful" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
        <div class="form-group">
          <label for="username">Nombre de usuario</label>
          <input type="text" class="form-control" name="username" [(ngModel)]="form.username" #username="ngModel"/>
          <div class="alert-danger" *ngIf="username.errors && f.submitted">
            <div *ngIf="username.errors"> Ha ocurrido un error</div>
          </div>
        </div>

        <div class="form-group">
          <label for="password">Contrase√±a</label>
          <input type="password" class="form-control" name="password" [(ngModel)]="form.password" #password="ngModel"/>
          <div class="alert-danger" *ngIf="password.errors && f.submitted">
            <div *ngIf="password.errors"> Ha ocurrido un error</div>
          </div>
        </div>

        <div class="form-group">
          <button class="btn btn-success">Registrarse</button>
        </div>
        <div class="alert alert-warning" *ngIf="f.submitted && isSignUpFailed">
          Registro fallido! <br> {{errorMessage}}
        </div>
      </form>

      <div class="alert alert-success" *ngIf="isSuccessful">
        Registro completado!
      </div>
    </div>

    <div class="col"></div>
  </div>
</div>
