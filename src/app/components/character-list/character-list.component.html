<div class="container text-center">
  <div class="row">
    <div class="col">

      <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Buscar por nombre" [(ngModel)]="name"/>
        <div class="input-group-append">
          <button class="btn btn-outline-secondary" type="button" (click)="searchName()">Search</button>
        </div>
      </div>

      <h3>Characters list</h3>
      <ul class="list-group">
        <li class="list-group-item" *ngFor="let ch of characters; let i = index" [class.active]="i == currentIndex" (click)="setActiveCharacter(ch, i)">
          {{ch.name}}
        </li>
      </ul>

      <button class="m-4 btn btn-sm btn-danger" (click)="removeAllCharacters()">BORRAR TODO</button>

    </div>
    <div class="col">

      <div *ngIf="currentCharacter.id">
        <h3>Character</h3>
        <div>
          <label class="bold">Name:</label>{{currentCharacter.name}}
        </div>
        <div>
          <label class="bold">Status:</label>{{currentCharacter.status}}
        </div>
        <div>
          <label class="bold">Specie:</label>{{currentCharacter.species}}
        </div>
        <div>
          <label class="bold">Gender:</label>{{currentCharacter.gender}}
        </div>
        <div>
          <label class="bold">Origin:</label>{{currentCharacter.origin}}
        </div>
        <div>
          <label class="bold">Image:</label>
          <img src="{{currentCharacter.image}}" alt="">
        </div>

        <a class="badge badge-warning" routerLink="/characters_list/{{currentCharacter.id}}">
          Edit
        </a>

      </div>

    </div>
  </div>
</div>
