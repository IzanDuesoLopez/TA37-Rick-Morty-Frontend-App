<div class="container text-center">
  <div class="row">
    <div class="col"></div>
    <div class="col">

      <div class="submit-form">
        <div *ngIf="!submitted">

          <div class="form-group">
            <label for="name" class="mt-3">Name</label>
            <input type="text" class="form-control mb-3" id="name" required [(ngModel)]="character.name" name="name"/>
          </div>
          <div class="form-group">
            <label for="status">Status</label>
            <input type="text" class="form-control mb-3" id="status" required [(ngModel)]="character.status" name="status"/>
          </div>
          <div class="form-group">
            <label for="species">Species</label>
            <input type="text" class="form-control mb-3" id="species" required [(ngModel)]="character.species" name="species"/>
          </div>
          <div class="form-group">
            <label for="gender">Gender</label>
            <input type="text" class="form-control mb-3" id="gender" required [(ngModel)]="character.gender" name="gender"/>
          </div>
          <div class="form-group">
            <label for="origin">Origin</label>
            <input type="text" class="form-control mb-3" id="origin" required [(ngModel)]="character.origin" name="origin"/>
          </div>
          <div class="form-group">
            <label for="image">Image</label>
            <input type="text" class="form-control mb-3" id="image" required [(ngModel)]="character.image" name="image"/>
          </div>

          <button (click)="saveCharacter()" class="btn btn-primary mt-3">Send</button>

        </div>

        <div *ngIf="submitted">
          <h3>Personaje enviado con Ã©xito!</h3>
          <button class="btn btn-success" (click)="newCharacter()">Add</button>
        </div>

      </div>

    </div>
    <div class="col"></div>
  </div>
</div>
